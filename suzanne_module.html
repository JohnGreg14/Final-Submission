<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Instancing Satellites</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>
		<script type="module">

			import * as THREE from './js/three.module.js';

			import Stats from './js/stats.module.js';
			import { GUI } from './js/dat.gui.module.js';
            import { OrbitControls } from './js/OrbitControls.module.js'
			var camera, scene, renderer, stats;

			var mesh;
			var amount = parseInt( window.location.search.substr( 1 ) ) || 10;
			var count = Math.pow( amount, 3 );
			var dummy = new THREE.Object3D();

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 100 );
				camera.position.set( amount * 0.05, amount * 0.05, amount * 0.05 );
				camera.lookAt( 0,0,0 );

				scene = new THREE.Scene();

				var loader = new THREE.BufferGeometryLoader();
				loader.load( 'Models/satelliteJSON.json', function ( geometry ) {

					geometry.computeVertexNormals();
					geometry.scale( 0.08, 0.08, 0.08 );

					var material = new THREE.MeshNormalMaterial();
					// check overdraw
					// var material = new THREE.MeshBasicMaterial( { color: 0xff0000, opacity: 0.1, transparent: true } );

					mesh = new THREE.InstancedMesh( geometry, material, count );
					scene.add( mesh );

					//

					var gui = new GUI();
					gui.add( mesh, 'count', 0, count );

				} );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
                document.body.appendChild( renderer.domElement );
                
               	var controls = new OrbitControls( camera, renderer.domElement );

				//

				stats = new Stats();
				document.body.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();

                stats.update();
                
                // controls.update();

			}

			function render() {

				if ( mesh ) {

					var time = Date.now() * 0.001;

					// mesh.rotation.x = Math.sin( time / 4 );
					// mesh.rotation.y = Math.sin( time / 2 );

					var i = 0;
					var offset = ( amount - 1 ) / 2;

					for ( var x = 0; x < amount; x ++ ) {
						

						for ( var y = 0; y < amount; y ++ ) {

							for ( var z = 0; z < amount; z ++ ) {

								var position = new THREE.Vector3();
								var scale = new THREE.Vector3();

                                dummy.position.set( offset - x, offset - y, offset - z );
                                // dummy.position.set( (Math.random() * 100-50) , (Math.random() * 60-30) , (Math.random() * 80-40) );

								// dummy.rotation.y = ( Math.sin( x / 4 + time ) + Math.sin( y / 4 + time ) + Math.sin( z / 4 + time ) );
                                // dummy.rotation.z = dummy.rotation.y * 2;
                                
                                
                                dummy.rotation.y = Math.sin(x/2 + time );
                                dummy.rotation.z = dummy.rotation.y*2;
                                

								dummy.updateMatrix();

								mesh.setMatrixAt( i ++, dummy.matrix );

							}

						}

					}

					mesh.instanceMatrix.needsUpdate = true;

				}

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
