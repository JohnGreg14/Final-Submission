<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js webgl - instancing - performance</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<style>
		#info {
			background-color: rgba(0,0,0,0.75);
		}

		.dg .folder .gui-stats {
			height: auto;
		}
	</style>
</head>
<body>

	<div id="info">

		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - instancing - performance

	</div>

	<div id="container"></div>

	<script type="module">
		import * as THREE from './js/three.module.js';

		import Stats from './js/stats.module.js';
		import { GUI } from './js/dat.gui.module.js';

		import { OrbitControls } from './js/OrbitControls.module.js';
		import { BufferGeometryUtils } from './js/BufferGeometryUtils.js';

		var container, stats, gui, guiStatsEl;
		var camera, controls, scene, renderer, material;

		// gui

		// var Method = {
		// 	INSTANCED: 'INSTANCED',
		// 	MERGED: 'MERGED',
		// 	NAIVE: 'NAIVE'
		// };

		var api = {
			// method: Method.INSTANCED,
			count: 1000
		};

		//

		init();
		initMesh();
		animate();

		//

		function clean() {

			var meshes = [];

			scene.traverse( function ( object ) {

				if ( object.isMesh ) meshes.push( object );

			} );

			for ( var i = 0; i < meshes.length; i ++ ) {

				var mesh = meshes[i];
				mesh.material.dispose();
				mesh.geometry.dispose();

				scene.remove( mesh );

			}

		}

		var randomizeMatrix = function () {

			var position = new THREE.Vector3();
			var rotation = new THREE.Euler();
			var quaternion = new THREE.Quaternion();
			var scale = new THREE.Vector3();

			return function ( matrix ) {

				position.x = Math.random() * 40 - 20;
				position.y = Math.random() * 40 - 20;
				position.z = Math.random() * 40 - 20;

				rotation.x = Math.random() * 2 * Math.PI;
				rotation.y = Math.random() * 2 * Math.PI;
				rotation.z = Math.random() * 2 * Math.PI;

				quaternion.setFromEuler( rotation );

				scale.x = scale.y = scale.z = Math.random() * 0.8;

				matrix.compose( position, quaternion, scale );

			};

		}();

		function initMesh() {

			clean();

			// make instances
			new THREE.BufferGeometryLoader()
				.load( 'Models/SatelliteJSON.json', function ( geometry ) {

					material = new THREE.MeshNormalMaterial();

                    geometry.computeVertexNormals();
                    
                    makeInstanced( geometry); 

			} );

		}

		function makeInstanced( geometry ) {

			var matrix = new THREE.Matrix4();
			var mesh = new THREE.InstancedMesh( geometry, material, api.count );

			for ( var i = 0; i < api.count; i ++ ) {

				randomizeMatrix( matrix );
				mesh.setMatrixAt( i, matrix );

			}

			scene.add( mesh );


		}



		function init() {

			var width = window.innerWidth;
			var height = window.innerHeight;

			// camera

			camera = new THREE.PerspectiveCamera( 70, width / height, 1, 100 );
			camera.position.z = 30;

			// renderer

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( width, height );
			renderer.outputEncoding = THREE.sRGBEncoding;

			container = document.getElementById( 'container' );
			container.appendChild( renderer.domElement );

			// scene

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xffffff );

			// controls

			controls = new OrbitControls( camera, renderer.domElement );
			controls.autoRotate = true;

			// stats

			stats = new Stats();
			container.appendChild( stats.dom );

			// gui

			gui = new GUI();
			gui.add( api, 'count', 1, 10000 ).step( 1 ).onChange( initMesh );


			window.addEventListener( 'resize', onWindowResize, false );

			Object.assign(window, {scene});

		}

		//

		function onWindowResize() {

			var width = window.innerWidth;
			var height = window.innerHeight;

			camera.aspect = width / height;
			camera.updateProjectionMatrix();

			renderer.setSize( width, height );

		}

		function animate() {

			requestAnimationFrame( animate );

			controls.update();
			stats.update();

			render();

		}

		function render() {

			renderer.render( scene, camera );

		}



	</script>

</body>
</html>
